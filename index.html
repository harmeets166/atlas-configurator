<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Configurator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main-content">
            <div class="product-header">
                <div class="product-title">Atlas Configurator</div>
            </div>
            <div class="product-main-wrapper">
                <div class="product-image-container" id="productImageContainer"></div>
                <div class="product-details-container">
                    <div id="productDetailsSection"></div>
                </div>
            </div>
            <div id="productContent">
                <div class="loading">Loading configuration options...</div>
            </div>
        </div>
        <div class="sidebar">
            <div class="bucket">
                <div class="bucket-header">
                    <div class="bucket-title">Your Configuration</div>
                    <div class="bucket-count">0 items selected</div>
                </div>
                <div class="bucket-items" id="bucketItems">
                    <div class="empty-bucket">No items selected yet.<br>Choose your camera options to get started!</div>
                </div>
                <div class="bucket-footer">
                    <div class="customer-info" id="customerInfo" style="display: none;">
                        <h4>Customer Information</h4>
                        <input type="text" class="form-input" id="customerName" placeholder="Your Name (Optional)">
                        <input type="email" class="form-input" id="customerEmail"
                            placeholder="Email Address (Optional)">
                    </div>
                    <div class="total-amount">Total: <span>$0.00</span></div>
                    <div class="action-buttons"><button class="download-btn" onclick="downloadInvoice()">Download
                            Invoice PDF</button></div>
                </div>
            </div>
        </div>
    </div>
    <a href="admin.html" target="_blank" class="admin-link">Admin Panel</a>

    <div id="imageLightbox" class="lightbox-modal">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightboxImage">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
