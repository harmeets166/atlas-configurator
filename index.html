<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Configurator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #0d6efd;
            --color-primary-light: #cfe2ff;
            --color-success: #198754;
            --color-danger: #dc3545;
            --color-danger-light: #f8d7da;
            --color-dark: #212529;
            --color-body-text: #495057;
            --color-muted: #6c757d;
            --color-background: #f8f9fa;
            --color-surface: #ffffff;
            --color-border: #dee2e6;
            --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, .075);
            --shadow-md: 0 0.5rem 1rem rgba(0, 0, 0, .15);
            --border-radius: 0.375rem;
            --font-family-sans: 'Inter', sans-serif;
            --transition-fast: all 0.2s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-sans);
            background-color: var(--color-background);
            color: var(--color-body-text);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            height: calc(100vh - 4rem);
        }

        .main-content {
            background: transparent;
            padding-right: 1rem;
            overflow-y: auto;
        }

        .sidebar {
            background: transparent;
            position: sticky;
            top: 2rem;
            height: calc(100vh - 4rem);
            display: flex;
            flex-direction: column;
        }

        .product-header {
            margin-bottom: 1.5rem;
            padding: 0;
            background: none;
            text-align: left;
        }

        .product-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-dark);
            margin-bottom: 0.25rem;
            text-shadow: none;
        }

        .product-details {
            background: var(--color-surface);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            border: 1px solid var(--color-border);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.25rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.85rem;
            color: var(--color-muted);
            margin-bottom: 0.35rem;
            font-weight: 500;
        }

        .detail-value,
        .detail-select {
            font-size: 1rem;
            font-weight: 500;
            color: var(--color-dark);
            padding: 0.6rem 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            background-color: #f8f9fa;
        }

        .detail-select {
            background-color: var(--color-surface);
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 16px 12px;
            padding-right: 2.5rem;
        }

        .step-header {
            background-color: var(--color-success);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            margin-bottom: 1rem;
            display: inline-block;
            font-size: 1.1rem;
        }

        .step-header.step-2 {
            background-color: #f0ad4e;
        }

        .step-header.step-3 {
            background-color: #6f42c1;
        }

        .step-header.step-4 {
            background-color: #5bc0de;
        }

        .step-header.step-5 {
            background-color: #20c997;
        }

        .step-header.step-6 {
            background-color: #20c997;
        }

        .step-header.step-7 {
            background-color: #fd7e14;
        }

        .step-header.step-8 {
            background-color: #0dcaf0;
        }

        .loading,
        .error {
            text-align: center;
            padding: 4rem;
            font-size: 1.1rem;
            color: var(--color-muted);
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            border: 1px solid var(--color-border);
        }

        .error {
            color: var(--color-danger);
            background-color: var(--color-danger-light);
            border-color: var(--color-danger);
        }

        .option-category {
            margin-bottom: 2rem;
            background: var(--color-surface);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: none;
            border: 1px solid var(--color-border);
            transition: var(--transition-fast);
        }

        .category-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--color-dark);
            margin-bottom: 0.5rem;
            padding-bottom: 0;
            border-bottom: none;
        }

        .category-description {
            color: var(--color-muted);
            margin-bottom: 1.5rem;
            font-style: normal;
        }

        .sub-options {
            display: grid;
            gap: 1rem;
        }

        .sub-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: var(--color-surface);
            border-radius: var(--border-radius);
            border: 1px solid var(--color-border);
            transition: var(--transition-fast);
            position: relative;
        }

        .sub-option:hover {
            border-color: var(--color-primary);
            box-shadow: var(--shadow-sm);
        }

        .sub-option.selected {
            border-color: var(--color-primary);
            background-color: var(--color-primary-light);
        }

        .sub-option.out-of-stock {
            opacity: 0.6;
            background: #f1f3f5;
            color: var(--color-muted);
            cursor: not-allowed;
        }

        .sub-option.out-of-stock:hover {
            border-color: var(--color-border);
            box-shadow: none;
        }

        .sub-option.out-of-stock::after {
            content: 'Out of Stock';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--color-muted);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-weight: 500;
            font-size: 0.8rem;
        }

        .sub-option-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .sub-option-image-container {
            width: 60px;
            height: 60px;
            flex-shrink: 0;
            background-color: var(--color-background);
            border-radius: var(--border-radius);
            border: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: zoom-in;
            transition: border-color 0.2s;
        }

        .sub-option-image-container:hover {
            border-color: var(--color-primary);
        }

        .sub-option-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sub-option-name {
            font-weight: 600;
            font-size: 1rem;
            color: var(--color-dark);
        }

        .sub-option-code {
            font-size: 0.75rem;
            color: var(--color-secondary);
            font-family: monospace;
            background: #f1f3f5;
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 4px;
            font-weight: 600;
        }

        .sub-option-description {
            font-size: 0.85rem;
            color: var(--color-muted);
            margin-top: 0.2rem;
        }

        .sub-option.selected .sub-option-description {
            color: var(--color-muted);
        }

        .sub-option-price {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--color-dark);
            margin: 0 1.5rem;
        }

        .sub-option.selected .sub-option-price {
            color: var(--color-primary);
            font-weight: 600;
        }

        .sub-option-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .auto-qty-display {
            font-weight: 500;
        }

        .recommended-qty-badge {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            padding: 0.4rem 0.6rem;
            border-radius: var(--border-radius);
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.1;
            text-align: center;
            min-width: 60px;
        }

        .recommended-qty-badge span {
            font-size: 0.7rem;
            font-weight: 400;
            margin-bottom: 2px;
        }

        .quantity-select,
        .yes-no-select {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            font-size: 1rem;
            min-width: 70px;
            background-color: var(--color-surface);
        }

        .yes-no-select:disabled {
            cursor: not-allowed;
            background-color: #f8f9fa;
        }

        .add-btn,
        .remove-btn {
            border: 1px solid;
            padding: 0.5rem 1.25rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: var(--transition-fast);
        }

        .add-btn {
            background: var(--color-success);
            border-color: var(--color-success);
            color: white;
        }

        .add-btn:hover {
            background: #157347;
            border-color: #146c43;
        }

        .add-btn:disabled {
            background: var(--color-muted);
            border-color: var(--color-muted);
            cursor: not-allowed;
        }

        .remove-btn {
            background: transparent;
            border-color: var(--color-danger);
            color: var(--color-danger);
        }

        .remove-btn:hover {
            background: var(--color-danger);
            color: white;
        }

        .bucket {
            background: var(--color-surface);
            border-radius: var(--border-radius);
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-sm);
        }

        .bucket-header {
            background: var(--color-surface);
            color: var(--color-dark);
            padding: 1.25rem;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            text-align: left;
            border-bottom: 1px solid var(--color-border);
        }

        .bucket-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .bucket-count {
            font-size: 0.9rem;
            color: var(--color-muted);
        }

        .bucket-items {
            flex: 1;
            padding: 0.5rem;
            overflow-y: auto;
        }

        .bucket-item {
            background: var(--color-surface);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin: 0.5rem;
            border: 1px solid #f1f3f5;
            transition: var(--transition-fast);
        }

        .bucket-item-name {
            font-weight: 600;
            color: var(--color-dark);
            margin-bottom: 0.1rem;
        }

        .bucket-item-option {
            color: var(--color-muted);
            font-size: 0.8rem;
        }

        .bucket-item-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.75rem;
        }

        .bucket-item-quantity {
            background: #e9ecef;
            color: var(--color-muted);
            padding: 0.25rem 0.5rem;
            border-radius: var(--border-radius);
            font-size: 0.8rem;
        }

        .bucket-item-price {
            font-weight: 500;
            color: var(--color-dark);
        }

        .bucket-item-remove {
            background: transparent;
            color: var(--color-muted);
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            padding: 0.25rem 0.5rem;
            border-radius: var(--border-radius);
            transition: var(--transition-fast);
        }

        .bucket-item-remove:hover {
            color: var(--color-danger);
            background-color: var(--color-danger-light);
        }

        .bucket-footer {
            background: var(--color-background);
            padding: 1.25rem;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            border-top: 1px solid var(--color-border);
        }

        .customer-info {
            background: transparent;
            padding: 0;
            margin-bottom: 1.5rem;
            border: none;
            display: none !important;
        }

        .customer-info h4 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--color-dark);
        }

        .form-input {
            width: 100%;
            padding: 0.6rem 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 0.25rem var(--color-primary-light);
        }

        .rail-totals-main {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--color-border);
        }

        .rail-total-item {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
            max-width: 400px;
            margin-left: auto;
        }

        .rail-total-item .label {
            font-weight: 600;
            color: var(--color-dark);
            text-align: right;
        }

        .rail-total-item .value {
            font-weight: 500;
            color: var(--color-body-text);
            min-width: 100px;
            text-align: left;
            background-color: #e9ecef;
            padding: 0.25rem 0.5rem;
            border-radius: var(--border-radius);
        }

        .total-amount {
            font-size: 1rem;
            font-weight: 500;
            color: var(--color-muted);
            margin-bottom: 1rem;
            text-align: right;
            line-height: 1;
        }

        .total-amount span {
            display: block;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--color-dark);
        }

        .action-buttons {
            display: grid;
        }

        .download-btn {
            width: 100%;
            border: none;
            padding: 0.8rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: var(--color-dark);
            color: white;
            transition: var(--transition-fast);
        }

        .download-btn:hover {
            opacity: 0.85;
        }

        .empty-bucket {
            text-align: center;
            color: var(--color-muted);
            font-style: normal;
            padding: 4rem 1rem;
        }

        .currency-selector select {
            position: fixed;
            bottom: 1.5rem;
            background: var(--color-surface);
            color: var(--color-dark);
            border: 1px solid var(--color-border);
            padding: 0.6rem 1.2rem;
            border-radius: 2rem;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
            transition: var(--transition-fast);
            z-index: 1000;
            font-size: 0.9rem;
        }

        .admin-link {
            right: 1.5rem;
            text-decoration: none;
            position: absolute;
            background: var(--color-surface);
            color: var(--color-dark);
            border: 1px solid var(--color-border);
            padding: 0.6rem 1.2rem;
            border-radius: 2rem;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
            transition: var(--transition-fast);
            z-index: 1000;
            font-size: 0.9rem;
            top: 1rem;
        }

        .admin-link:hover,
        .currency-selector select:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--color-border);
            color: var(--color-primary);
        }

        .currency-selector {
            position: fixed;
            bottom: 1.5rem;
            right: 10.5rem;
            z-index: 1000;
        }

        .currency-selector select {
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 16px 12px;
            padding-right: 2.5rem;
        }

        .product-main-wrapper {
            margin-bottom: 2rem;
        }

        /* .product-image-container {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            align-self: start;
        } */

        .product-image-container img {
            width: 100%;
            height: auto;
            max-height: 450px;
            object-fit: contain;
            border-radius: var(--border-radius);
        }

        .product-image-container .no-image {
            color: var(--color-muted);
            font-style: italic;
        }

        .lightbox-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(4px);
        }

        .lightbox-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            animation: zoom 0.3s;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            line-height: 1;
            z-index: 2001;
        }

        .lightbox-close:hover,
        .lightbox-close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        @keyframes zoom {
            from {
                transform: scale(0)
            }

            to {
                transform: scale(1)
            }
        }

        @media (max-width: 1200px) {
            body {
                padding: 1rem;
            }

            .container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .sidebar {
                position: relative;
                top: 0;
                height: auto;
            }

            .product-main-wrapper {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                gap: 1.5rem;
            }

            .main-content {
                padding-right: 0;
            }

            .product-title {
                font-size: 2rem;
            }

            .admin-link,
            .currency-selector select {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }

            .currency-selector {
                right: 9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main-content">
            <div class="product-header">
                <div class="product-title">Atlas Configurator</div>
            </div>
            <div class="product-main-wrapper">
                <!-- <div class="product-image-container" id="productImageContainer"></div> -->
                <div class="product-details-container">
                    <div id="productDetailsSection"></div>
                </div>
            </div>
            <div id="productContent">
                <div class="loading">Loading configuration options...</div>
            </div>
        </div>
        <div class="sidebar">
            <div class="bucket">
                <div class="bucket-header">
                    <div class="bucket-title">Your Configuration</div>
                    <div class="bucket-count">0 items selected</div>
                </div>
                <div class="bucket-items" id="bucketItems">
                    <div class="empty-bucket">No items selected yet.<br>Choose your camera options to get started!</div>
                </div>
                <div class="bucket-footer">
                    <div class="customer-info" id="customerInfo" style="display: none;">
                        <h4>Customer Information</h4>
                        <input type="text" class="form-input" id="customerName" placeholder="Your Name (Optional)">
                        <input type="email" class="form-input" id="customerEmail"
                            placeholder="Email Address (Optional)">
                    </div>
                    <div class="total-amount">Total: <span>$0.00</span></div>
                    <div class="action-buttons"><button class="download-btn" onclick="downloadInvoice()">Download
                            Invoice PDF</button></div>
                </div>
            </div>
        </div>
    </div>
    <div class="currency-selector">
        <select id="currencySwitcher" onchange="changeCurrency(this.value)">
            <option value="USD">USD ($)</option>
            <option value="GBP">GBP (£)</option>
            <option value="EUR">EUR (€)</option>
        </select>
    </div>
    <a href="admin.html" target="_blank" class="admin-link">Admin Panel</a>

    <div id="imageLightbox" class="lightbox-modal">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightboxImage">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script>
        let bucket = []; let totalAmount = 0; let productData = null; let currentCurrency = 'USD';
        const currencySymbols = { USD: '$', GBP: '£', EUR: '€' };
        const API_BASE = 'api.php?endpoint';

        function saveStateToLocalStorage() { localStorage.setItem('splitCameraBucket', JSON.stringify(bucket)); localStorage.setItem('splitCameraCurrency', currentCurrency); }
        function loadStateFromLocalStorage() {
            const savedBucket = localStorage.getItem('splitCameraBucket'); const savedCurrency = localStorage.getItem('splitCameraCurrency');
            if (savedBucket) { bucket = JSON.parse(savedBucket); }
            if (savedCurrency) { currentCurrency = savedCurrency; document.getElementById('currencySwitcher').value = currentCurrency; }
        }
        document.addEventListener('DOMContentLoaded', () => { loadStateFromLocalStorage(); loadProduct(); });

        function changeCurrency(newCurrency) { currentCurrency = newCurrency; renderProduct(); updateBucketDisplay(); saveStateToLocalStorage(); }

        async function loadProduct() {
            try {
                const response = await fetch(`${API_BASE}=/products/1`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                productData = await response.json();
                handleSelectionChange();
            } catch (error) {
                console.error('Failed to load product:', error);

                    itemRows.push([cat ? cat.name : 'N/A', opt.product_code ? `[${opt.product_code}] ${opt.name}` : opt.name, item.quantity, symbol + price.toFixed(2), symbol + total.toFixed(2)]);
                }
            });

            doc.autoTable({ startY: finalY + 5, head: [['Category', 'Option', 'Qty', 'Price', 'Total']], body: itemRows, theme: 'striped', headStyles: { fillColor: [44, 62, 80] }, foot: [['', '', '', 'TOTAL:', symbol + totalAmount.toFixed(2)]], footStyles: { fontStyle: 'bold', fillColor: [255, 255, 255], textColor: [0, 0, 0] } });

            // const pageHeight = doc.internal.pageSize.height || doc.internal.pageSize.getHeight();
            // doc.setFontSize(8); doc.text('Thank you for choosing Atlas Configurator!', 14, pageHeight - 20); doc.text('For support, contact us at support@atlasconfig.com', 14, pageHeight - 15);

            doc.save(`atlas-configurator-invoice-${Date.now()}.pdf`);
        }
