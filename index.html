<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Configurator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #0d6efd;
            --color-primary-light: #cfe2ff;
            --color-success: #198754;
            --color-danger: #dc3545;
            --color-danger-light: #f8d7da;
            --color-dark: #212529;
            --color-body-text: #495057;
            --color-muted: #6c757d;
            --color-background: #f8f9fa;
            --color-surface: #ffffff;
            --color-border: #dee2e6;
            --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, .075);
            --shadow-md: 0 0.5rem 1rem rgba(0, 0, 0, .15);
            --border-radius: 0.375rem;
            --font-family-sans: 'Inter', sans-serif;
            --transition-fast: all 0.2s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-sans);
            background-color: var(--color-background);
            color: var(--color-body-text);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            height: calc(100vh - 4rem);
        }

        .main-content {
            background: transparent;
            padding-right: 1rem;
            overflow-y: auto;
        }

        .sidebar {
            background: transparent;
            position: sticky;
            top: 2rem;
            height: calc(100vh - 4rem);
            display: flex;
            flex-direction: column;
        }

        .product-header {
            margin-bottom: 1.5rem;
            padding: 0;
            background: none;
            text-align: left;
        }

        .product-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-dark);
            margin-bottom: 0.25rem;
            text-shadow: none;
        }
        
        .product-details {
            background: var(--color-surface);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            border: 1px solid var(--color-border);
            /* margin-bottom: 2rem; */ /* Removed margin-bottom to fit wrapper */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.25rem;
        }
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        .detail-label {
            font-size: 0.85rem;
            color: var(--color-muted);
            margin-bottom: 0.35rem;
            font-weight: 500;
        }
        .detail-value, .detail-select {
            font-size: 1rem;
            font-weight: 500;
            color: var(--color-dark);
            padding: 0.6rem 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            background-color: #f8f9fa;
        }
        .detail-select {
            background-color: var(--color-surface);
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 16px 12px;
            padding-right: 2.5rem;
        }
        
        .step-header {
            background-color: var(--color-success);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            margin-bottom: 1rem;
            display: inline-block;
            font-size: 1.1rem;
        }
        
        .step-header.step-2 { background-color: #f0ad4e; }
        .step-header.step-4 { background-color: #5bc0de; }
        .step-header.step-5 { background-color: #6f42c1; }
        .step-header.step-6 { background-color: #20c997; }
        .step-header.step-7 { background-color: #fd7e14; }
        .step-header.step-8 { background-color: #0dcaf0; }

        .step-header.step-3 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .step-header.step-3 .step-title {
             background-color: var(--color-primary);
             padding: 0.5rem 1rem;
             border-radius: var(--border-radius);
        }
        .step-header.step-3 .step-control {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .step-header.step-3 label {
            font-weight: 500;
        }
         .step-header.step-3 select {
             min-width: 80px;
        }


        .loading,
        .error {
            text-align: center;
            padding: 4rem;
            font-size: 1.1rem;
            color: var(--color-muted);
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            border: 1px solid var(--color-border);
        }
        
        .error {
            color: var(--color-danger);
            background-color: var(--color-danger-light);
            border-color: var(--color-danger);
        }

        .option-category {
            margin-bottom: 2rem;
            background: var(--color-surface);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: none;
            border: 1px solid var(--color-border);
            transition: var(--transition-fast);
        }

        .category-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--color-dark);
            margin-bottom: 0.5rem;
            padding-bottom: 0;
            border-bottom: none;
        }

        .category-description {
            color: var(--color-muted);
            margin-bottom: 1.5rem;
            font-style: normal;
        }

        .sub-options {
            display: grid;
            gap: 1rem;
        }

        .sub-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: var(--color-surface);
            border-radius: var(--border-radius);
            border: 1px solid var(--color-border);
            transition: var(--transition-fast);
            position: relative;
        }

        .sub-option:hover {
            border-color: var(--color-primary);
            box-shadow: var(--shadow-sm);
        }

        .sub-option.selected {
            border-color: var(--color-primary);
            background-color: var(--color-primary-light);
        }
        
        .sub-option.out-of-stock {
            opacity: 0.6;
            background: #f1f3f5;
            color: var(--color-muted);
            cursor: not-allowed;
        }
        .sub-option.out-of-stock:hover {
            border-color: var(--color-border);
            box-shadow: none;
        }
        
        .sub-option.out-of-stock::after {
            content: 'Out of Stock';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--color-muted);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-weight: 500;
            font-size: 0.8rem;
        }

        .sub-option-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        /* --- NEW OPTION IMAGE STYLES --- */
        .sub-option-image-container {
            width: 60px;
            height: 60px;
            flex-shrink: 0;
            background-color: var(--color-background);
            border-radius: var(--border-radius);
            border: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .sub-option-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* --- END NEW STYLES --- */

        .sub-option-name {
            font-weight: 600;
            font-size: 1rem;
            color: var(--color-dark);
        }

        .sub-option-description {
            font-size: 0.85rem;
            color: var(--color-muted);
            margin-top: 0.2rem;
        }

        .sub-option.selected .sub-option-description {
            color: var(--color-muted);
        }

        .sub-option-price {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--color-dark);
            margin: 0 1.5rem;
        }

        .sub-option.selected .sub-option-price {
            color: var(--color-primary);
            font-weight: 600;
        }

        .sub-option-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .auto-qty-display {
            font-weight: 500;
        }

        .inventory-badge {
            background: #e9ecef;
            color: var(--color-muted);
            padding: 0.25rem 0.6rem;
            border-radius: var(--border-radius);
            font-size: 0.75rem;
            font-weight: 500;
        }
        .inventory-badge.low {
            background: var(--color-danger-light);
            color: var(--color-danger);
        }
        .inventory-badge.good {
            background: #d1e7dd;
            color: var(--color-success);
        }

        .quantity-select, .yes-no-select {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            font-size: 1rem;
            min-width: 70px;
            background-color: var(--color-surface);
        }
        .yes-no-select:disabled {
            cursor: not-allowed;
            background-color: #f8f9fa;
        }

        .add-btn, .remove-btn {
            border: 1px solid;
            padding: 0.5rem 1.25rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: var(--transition-fast);
        }
        
        .add-btn {
            background: var(--color-success);
            border-color: var(--color-success);
            color: white;
        }
        .add-btn:hover {
            background: #157347;
            border-color: #146c43;
        }
        .add-btn:disabled {
            background: var(--color-muted);
            border-color: var(--color-muted);
            cursor: not-allowed;
        }

        .remove-btn {
            background: transparent;
            border-color: var(--color-danger);
            color: var(--color-danger);
        }
        .remove-btn:hover {
            background: var(--color-danger);
            color: white;
        }

        .bucket {
            background: var(--color-surface);
            border-radius: var(--border-radius);
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-sm);
        }

        .bucket-header {
            background: var(--color-surface);
            color: var(--color-dark);
            padding: 1.25rem;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            text-align: left;
            border-bottom: 1px solid var(--color-border);
        }

        .bucket-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .bucket-count {
            font-size: 0.9rem;
            color: var(--color-muted);
        }

        .bucket-items {
            flex: 1;
            padding: 0.5rem;
            overflow-y: auto;
        }

        .bucket-item {
            background: var(--color-surface);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin: 0.5rem;
            border: 1px solid #f1f3f5;
            transition: var(--transition-fast);
        }

        .bucket-item-name {
            font-weight: 600;
            color: var(--color-dark);
            margin-bottom: 0.1rem;
        }

        .bucket-item-option {
            color: var(--color-muted);
            font-size: 0.8rem;
        }

        .bucket-item-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.75rem;
        }

        .bucket-item-quantity {
            background: #e9ecef;
            color: var(--color-muted);
            padding: 0.25rem 0.5rem;
            border-radius: var(--border-radius);
            font-size: 0.8rem;
        }

        .bucket-item-price {
            font-weight: 500;
            color: var(--color-dark);
        }

        .bucket-item-remove {
            background: transparent;
            color: var(--color-muted);
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            padding: 0.25rem 0.5rem;
            border-radius: var(--border-radius);
            transition: var(--transition-fast);
        }
        .bucket-item-remove:hover {
            color: var(--color-danger);
            background-color: var(--color-danger-light);
        }

        .bucket-footer {
            background: var(--color-background);
            padding: 1.25rem;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            border-top: 1px solid var(--color-border);
        }
        
        .customer-info {
            background: transparent;
            padding: 0;
            margin-bottom: 1.5rem;
            border: none;
        }
        .customer-info h4 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--color-dark);
        }

        .form-input {
            width: 100%;
            padding: 0.6rem 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 0.25rem var(--color-primary-light);
        }
        
        .rail-totals-main {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--color-border);
        }
        .rail-total-item {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
            max-width: 400px;
            margin-left: auto;
        }
        .rail-total-item .label {
            font-weight: 600;
            color: var(--color-dark);
            text-align: right;
        }
        .rail-total-item .value {
            font-weight: 500;
            color: var(--color-body-text);
            min-width: 100px;
            text-align: left;
            background-color: #e9ecef;
            padding: 0.25rem 0.5rem;
            border-radius: var(--border-radius);
        }

        .total-amount {
            font-size: 1rem;
            font-weight: 500;
            color: var(--color-muted);
            margin-bottom: 1rem;
            text-align: right;
            line-height: 1;
        }
        .total-amount span {
            display: block;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--color-dark);
        }

        .action-buttons { display: grid; }

        .download-btn {
            width: 100%;
            border: none;
            padding: 0.8rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: var(--color-dark);
            color: white;
            transition: var(--transition-fast);
        }
        .download-btn:hover {
            opacity: 0.85;
        }
        
        .empty-bucket {
            text-align: center;
            color: var(--color-muted);
            font-style: normal;
            padding: 4rem 1rem;
        }
        .currency-selector select {
            position: fixed;
            bottom: 1.5rem;
            background: var(--color-surface);
            color: var(--color-dark);
            border: 1px solid var(--color-border);
            padding: 0.6rem 1.2rem;
            border-radius: 2rem;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
            transition: var(--transition-fast);
            z-index: 1000;
            font-size: 0.9rem;
        }
        .admin-link {
            right: 1.5rem;
            text-decoration: none;
            position: absolute;
             background: var(--color-surface);
            color: var(--color-dark);
            border: 1px solid var(--color-border);
            padding: 0.6rem 1.2rem;
            border-radius: 2rem;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
            transition: var(--transition-fast);
            z-index: 1000;
            font-size: 0.9rem;
            top: 1rem;
        }
        .admin-link:hover, .currency-selector select:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--color-border);
            color: var(--color-primary);
        }

        .currency-selector {
            position: fixed;
            bottom: 1.5rem;
            right: 10.5rem;
            z-index: 1000;
        }
        .currency-selector select {
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 16px 12px;
            padding-right: 2.5rem;
        }

        .product-main-wrapper {
            display: grid;
            grid-template-columns: 40% 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .product-image-container {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px; 
            align-self: start;
        }
        .product-image-container img {
            width: 100%;
            height: auto;
            max-height: 450px;
            object-fit: contain;
            border-radius: var(--border-radius);
        }
        .product-image-container .no-image {
            color: var(--color-muted);
            font-style: italic;
        }

        @media (max-width: 1200px) {
            body { padding: 1rem; }
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }
            .sidebar {
                position: relative;
                top: 0;
                height: auto;
            }
            .product-main-wrapper {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container { gap: 1.5rem; }
            .main-content { padding-right: 0; }
            .product-title { font-size: 2rem; }
            .admin-link, .currency-selector select {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
            .currency-selector {
                right: 9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main-content">
            <div class="product-header">
                <div class="product-title">Atlas Configurator</div>
            </div>
            
            <div class="product-main-wrapper">
                <div class="product-image-container" id="productImageContainer">
                    </div>
                <div class="product-details-container">
                    <div id="productDetailsSection"></div> </div>
            </div>

            <div id="productContent">
                <div class="loading">Loading configuration options...</div>
            </div>
        </div>
        <div class="sidebar">
            <div class="bucket">
                <div class="bucket-header">
                    <div class="bucket-title">Your Configuration</div>
                    <div class="bucket-count">0 items selected</div>
                </div>
                <div class="bucket-items" id="bucketItems">
                    <div class="empty-bucket">No items selected yet.<br>Choose your camera options to get started!</div>
                </div>
                <div class="bucket-footer">
                    <div class="customer-info" id="customerInfo" style="display: none;">
                        <h4>Customer Information</h4>
                        <input type="text" class="form-input" id="customerName" placeholder="Your Name (Optional)">
                        <input type="email" class="form-input" id="customerEmail"
                            placeholder="Email Address (Optional)">
                    </div>

                    <div class="total-amount">Total: <span>$0.00</span></div>
                    <div class="action-buttons">
                        <button class="download-btn" onclick="downloadInvoice()">Download Invoice PDF</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="currency-selector">
        <select id="currencySwitcher" onchange="changeCurrency(this.value)">
            <option value="USD">USD ($)</option>
            <option value="GBP">GBP (£)</option>
            <option value="EUR">EUR (€)</option>
        </select>
    </div>
    <a href="admin.html" target="_blank" class="admin-link">Admin Panel</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        let bucket = [];
        let totalAmount = 0;
        let productData = null;
        let currentCurrency = 'USD';
        const currencySymbols = { USD: '$', GBP: '£', EUR: '€' };
        const API_BASE = 'api.php?endpoint';

        function saveStateToLocalStorage() {
            localStorage.setItem('splitCameraBucket', JSON.stringify(bucket));
            localStorage.setItem('splitCameraCurrency', currentCurrency);
        }

        function loadStateFromLocalStorage() {
            const savedBucket = localStorage.getItem('splitCameraBucket');
            const savedCurrency = localStorage.getItem('splitCameraCurrency');
            if (savedBucket) {
                bucket = JSON.parse(savedBucket);
            }
            if (savedCurrency) {
                currentCurrency = savedCurrency;
                document.getElementById('currencySwitcher').value = currentCurrency;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadStateFromLocalStorage();
            loadProduct();
        });

        function changeCurrency(newCurrency) {
            currentCurrency = newCurrency;
            renderProduct();
            updateBucketDisplay();
            saveStateToLocalStorage();
        }

        async function loadProduct() {
            try {
                const response = await fetch(`${API_BASE}=/products/1`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                productData = await response.json();
                handleSelectionChange();
            } catch (error) {
                console.error('Failed to load product:', error);
                document.getElementById('productContent').innerHTML = `<div class="error">Failed to load configuration options. Please try again.</div>`;
            }
        }

        // ############################################
        // START CHANGES FOR renderProduct()
        // ############################################

        function renderProduct() {
            if (!productData) {
                document.getElementById('productContent').innerHTML = '<div class="error">No configuration options available.</div>';
                return;
            }
            
            const imageContainer = document.getElementById('productImageContainer');
            if (productData.image_url) {
                imageContainer.innerHTML = `<img src="${productData.image_url}" alt="${productData.name}">`;
            } else {
                imageContainer.innerHTML = `<span class="no-image">No product image available.</span>`;
            }
            
            const detailsContainer = document.getElementById('productDetailsSection');
            if (detailsContainer) {
                detailsContainer.innerHTML = `
                    <div class="product-details">
                        <div class="detail-item">
                            <span class="detail-label">Camera Type</span>
                            <select class="detail-select" id="cameraTypeSelector" onchange="handleSelectionChange(this, 'camera_type')">
                                <option value="Broadcast" ${productData.camera_type === 'Broadcast' ? 'selected' : ''}>Broadcast</option>
                                <option value="Cine" ${productData.camera_type === 'Cine' ? 'selected' : ''}>Cine</option>
                                <option value="PTZ" ${productData.camera_type === 'PTZ' ? 'selected' : ''}>PTZ</option>
                            </select>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Make / Model</span>
                            <span class="detail-value">${productData.make_model || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Lens</span>
                            <span class="detail-value">${productData.lens || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">External Lens Motors Required</span>
                            <select class="detail-select" id="externalLensMotorsSelector" onchange="handleSelectionChange(this, 'external_lens_motors')">
                                <option value="1" ${productData.external_lens_motors == 1 ? 'selected' : ''}>Yes</option>
                                <option value="0" ${productData.external_lens_motors == 0 ? 'selected' : ''}>No</option>
                            </select>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Powered Rail (i.e. not manual?)</span>
                             <select class="detail-select" id="poweredRailSelector" onchange="handleSelectionChange(this, 'powered_rail')">
                                <option value="1" ${productData.powered_rail == 1 ? 'selected' : ''}>Yes</option>
                                <option value="0" ${productData.powered_rail == 0 ? 'selected' : ''}>No</option>
                            </select>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Include Remote Pan Tilt Head</span>
                            <select class="detail-select" id="remotePanTiltHeadSelector" onchange="handleSelectionChange(this, 'remote_pan_tilt_head')">
                                <option value="1" ${productData.remote_pan_tilt_head == 1 ? 'selected' : ''}>Yes</option>
                                <option value="0" ${productData.remote_pan_tilt_head == 0 ? 'selected' : ''}>No</option>
                            </select>
                        </div>
                    </div>
                `;
            }

            let html = '';
            let stepHeaders = {2: false, 3: false, 4: false, 5: false, 6: false, 7: false, 8: false};

            if (productData.categories && productData.categories.length > 0) {
                
                productData.categories.forEach(category => {
                    const categoryNameLower = category.name.toLowerCase();
                    const isRailCategory = categoryNameLower.includes('rail');
                    const isStep2Category = categoryNameLower.includes('robotic') || categoryNameLower.includes('accessory');
                    const isStep3Category = categoryNameLower.includes('atlas configurations');
                    const isStep4Category = categoryNameLower.includes('power supply');
                    const isStep5Category = categoryNameLower === 'motor';
                    const isStep6Category = categoryNameLower === 'software';
                    const isStep7Category = categoryNameLower.includes('lens control');
                    const isStep8Category = categoryNameLower.includes('cable packages');

                    if (isRailCategory) { html += `<div class="step-header">Step 1:  ATLAS RAIL, DOLLY, MOTOR, POWER SUPPLY, BRACKETS & CABLE MANAGEMENT</div>`; }
                    if (isStep2Category && !stepHeaders[2]) { html += `<div class="step-header step-2">Step 2: ROBOTIC HEAD & LENS CONTROL</div>`; stepHeaders[2] = true; }
                    if (isStep4Category && !stepHeaders[4]) { html += `<div class="step-header step-4">Step 4:CONTROLLERS, SOFTWARE & LICENSES</div>`; stepHeaders[4] = true; }
                    if (isStep5Category && !stepHeaders[5]) { html += `<div class="step-header step-5">Step 5: ADDITIONAL CABLE PACKAGES</div>`; stepHeaders[5] = true; }
                    if (isStep6Category && !stepHeaders[6]) { html += `<div class="step-header step-6">Step 6:  ADDITIONAL ACCESSORIES</div>`; stepHeaders[6] = true; }
                    // if (isStep7Category && !stepHeaders[7]) { html += `<div class="step-header step-7">Step 7: Lens Control</div>`; stepHeaders[7] = true; }
                    // if (isStep8Category && !stepHeaders[8]) { html += `<div class="step-header step-8">Step 8: Cable Packages</div>`; stepHeaders[8] = true; }

                    if (isStep3Category && !stepHeaders[3]) {
                        const wantsCableGuides = bucket.some(item => {
                            const opt = findOptionById(item.optionId);
                            return opt && findCategoryByOption(opt)?.name.toLowerCase().includes('atlas configurations') && opt.auto_add_quantity > 0;
                        });
                        html += `<div class="step-header step-3">
                                     <span class="step-title">Step 3:</span>
                                     <div class="step-control">
                                         <label>Do you want cable guides for the rail?</label>
                                         <select class="detail-select" onchange="handleCableGuideSelection(this.value)">
                                             <option value="no" ${!wantsCableGuides ? 'selected' : ''}>No</option>
                                             <option value="yes" ${wantsCableGuides ? 'selected' : ''}>Yes</option>
                                         </select>
                                     </div>
                                 </div>`;
                        stepHeaders[3] = true;
                    }

                    if (category.options && category.options.length > 0) {
                        html += `<div class="option-category" data-category-name="${category.name}">`;
                        html += `<div class="category-title">${category.name}</div>${category.description ? `<div class="category-description">${category.description}</div>` : ''}<div class="sub-options">`;
                        
                        category.options.forEach(option => {
                            const priceKey = `price_${currentCurrency.toLowerCase()}`;
                            const currentPrice = option[priceKey] || option.price_usd;
                            const symbol = currencySymbols[currentCurrency];
                            const isOutOfStock = option.inventory <= 0;
                            const inBucket = bucket.some(item => item.optionId === option.id);
                            
                            // ADDED this line
                            const imageUrl = option.image_url ? option.image_url : 'https://via.placeholder.com/60?text=Opt';

                            // MODIFIED this block to include image
                            html += `<div class="sub-option ${isOutOfStock ? 'out-of-stock' : ''}" data-option-id="${option.id}" data-option-name="${option.name}">
                                <div class="sub-option-info">
                                    <div class="sub-option-image-container">
                                        <img src="${imageUrl}" alt="${option.name}" class="sub-option-image">
                                    </div>
                                    <div>
                                        <div class="sub-option-name">${option.name}</div>
                                        ${option.description ? `<div class="sub-option-description">${option.description}</div>` : ''}
                                    </div>
                                </div>
                                <div class="sub-option-price">${symbol}${currentPrice.toFixed(2)}</div>
                                <div class="sub-option-controls">`;

                            if (isStep2Category || isStep4Category || isStep5Category || isStep6Category || isStep7Category || isStep8Category) {
                                let isDisabled = (isStep4Category || isStep5Category);
                                html += `<select class="yes-no-select" onchange="handleYesNoSelection(this, ${option.id})" ${isDisabled ? 'disabled' : ''}>
                                             <option value="no" ${!inBucket ? 'selected' : ''}>No</option>
                                             <option value="yes" ${inBucket ? 'selected' : ''}>Yes</option>
                                         </select>`;
                            } else if (isStep3Category) {
                                const wantsCableGuides = document.querySelector('.step-header.step-3 select')?.value === 'yes';
                                const autoAddedItem = bucket.find(item => item.optionId === option.id && option.auto_add_quantity > 0);
                                if (wantsCableGuides && autoAddedItem) {
                                    html += `<span class="auto-qty-display">QTY: ${autoAddedItem.quantity}</span>`;
                                } else {
                                     html += `<select class="quantity-select" disabled><option>0</option></select>`;
                                }
                            } else { // Rail category
                                const inventoryClass = option.inventory < 10 ? 'low' : 'good';
                                // MODIFIED: Removed max_quantity logic
                                const maxQuantity = option.inventory; 
                                let qtyOptions = '';
                                // Set max quantity to 10 if inventory is high, otherwise use inventory
                                const loopMax = Math.min(maxQuantity, 10);
                                for (let i = 1; i <= loopMax; i++) { qtyOptions += `<option value="${i}">${i}</option>`; }
                                html += `<div class="inventory-badge ${inventoryClass}">${option.inventory} left</div>
                                         <select class="quantity-select" ${isOutOfStock ? 'disabled' : ''}>${qtyOptions}</select>
                                         <button class="add-btn" ${isOutOfStock ? 'disabled' : ''}>${isOutOfStock ? 'Out of Stock' : 'Add'}</button>`;
                            }

                            html += `</div></div>`;
                        });

                        html += `</div>`;
                        if (isRailCategory) {
                            html += `<div id="rail-totals-main-display" class="rail-totals-main"></div>`;
                        }
                        html += `</div>`;
                    }
                });
            } else {
                 html = '<div class="error">No configuration options available for this product.</div>';
            }

            document.getElementById('productContent').innerHTML = html;
            updateAllSubOptionDisplays();
            addEventListenersToOptions();
            updateMainRailTotals();
        }
        
        // ############################################
        // END CHANGES FOR renderProduct()
        // ############################################

        function handleSelectionChange(selectElement, property) {
            if (productData && property) {
                productData[property] = selectElement.value;
            }

            updatePowerSupplyOptions();
            updateMotorOptions();
            
            renderProduct();
            updateBucketDisplay();
            saveStateToLocalStorage();
        }
        
        function updatePowerSupplyOptions() {
            if (!productData) return;
            const powerSupplyCategory = productData.categories.find(cat => cat.name.toLowerCase().includes('power supply'));
            if (!powerSupplyCategory) return;

            powerSupplyCategory.options.forEach(opt => {
                const optionId = opt.id;
                const itemIndex = bucket.findIndex(item => item.optionId === optionId);

                if (areStepsVisible()) { 
                    if (itemIndex === -1) {
                        bucket.push({ optionId: optionId, quantity: 1 });
                    }
                } else {
                    if (itemIndex > -1) {
                        bucket.splice(itemIndex, 1);
                    }
                }
            });
        }
        
        function updateMotorOptions() {
            if (!productData) return;
            const motorCategory = productData.categories.find(cat => cat.name.toLowerCase() === 'motor');
            if (!motorCategory) return;

            const servoMotor = motorCategory.options.find(opt => opt.name.toLowerCase().includes('servo'));
            const stepperMotor = motorCategory.options.find(opt => opt.name.toLowerCase().includes('stepper'));
            
            const poweredRail = productData.powered_rail == '1';

            if (areStepsVisible() && poweredRail) {
                if (servoMotor && !bucket.some(item => item.optionId === servoMotor.id)) {
                    bucket.push({ optionId: servoMotor.id, quantity: 1 });
                }
                if (stepperMotor) {
                    const stepperIndex = bucket.findIndex(item => item.optionId === stepperMotor.id);
                    if (stepperIndex > -1) bucket.splice(stepperIndex, 1);
                }
            } else {
                if (servoMotor) {
                     const servoIndex = bucket.findIndex(item => item.optionId === servoMotor.id);
                    if (servoIndex > -1) bucket.splice(servoIndex, 1);
                }
            }
        }

        function addEventListenersToOptions() {
            document.querySelectorAll('.sub-option button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const subOption = e.target.closest('.sub-option');
                    if (subOption.classList.contains('out-of-stock')) return;
                    const optionId = parseInt(subOption.dataset.optionId);
                    const isInBucket = bucket.some(item => item.optionId === optionId);
                    if (isInBucket) {
                        const itemIndex = bucket.findIndex(item => item.optionId === optionId);
                        removeFromBucket(itemIndex);
                    } else {
                        addToBucket(e.target);
                    }
                });
            });

             document.querySelectorAll('.quantity-select').forEach(select => {
                 select.addEventListener('change', (e) => {
                     const subOption = e.target.closest('.sub-option');
                     const optionId = parseInt(subOption.dataset.optionId);
                     const itemInBucket = bucket.find(item => item.optionId === optionId);
                     if(itemInBucket) {
                         itemInBucket.quantity = parseInt(e.target.value);
                         updateBucketDisplay();
                         saveStateToLocalStorage();
                     }
                     updateMainRailTotals();
                 });
             });
        }
        
        function handleYesNoSelection(selectElement, optionId) {
            const isInBucket = bucket.some(item => item.optionId === optionId);
            
            if (selectElement.value === 'yes' && !isInBucket) {
                bucket.push({ optionId: optionId, quantity: 1 });
            } else if (selectElement.value === 'no' && isInBucket) {
                const itemIndex = bucket.findIndex(item => item.optionId === optionId);
                if (itemIndex > -1) {
                    bucket.splice(itemIndex, 1);
                }
            }
            updateBucketDisplay();
            saveStateToLocalStorage();
        }

        function handleCableGuideSelection(value) {
            const autoAddOptions = [];
            productData.categories.forEach(cat => {
                if (cat.name.toLowerCase().includes('atlas configurations')) {
                    cat.options.forEach(opt => {
                        if (opt.auto_add_quantity > 0) {
                            autoAddOptions.push(opt);
                        }
                    });
                }
            });

            if (value === 'yes') {
                autoAddOptions.forEach(opt => {
                    const isInBucket = bucket.some(item => item.optionId === opt.id);
                    if (!isInBucket) {
                        bucket.push({ optionId: opt.id, quantity: opt.auto_add_quantity });
                    }
                });
            } else { // 'no'
                autoAddOptions.forEach(opt => {
                    const itemIndex = bucket.findIndex(item => item.optionId === opt.id);
                    if (itemIndex > -1) {
                        bucket.splice(itemIndex, 1);
                    }
                });
            }
            renderProduct();
            updateBucketDisplay();
            saveStateToLocalStorage();
        }

        function areStepsVisible() {
             if (!productData) return false;
            return true; // Always show the steps
        }

        function updateMainRailTotals() {
            const displayContainer = document.getElementById('rail-totals-main-display');
            if (!displayContainer || !areStepsVisible()) {
                if (displayContainer) displayContainer.innerHTML = '';
                return;
            }

            let totalRailLength = 0;
            const railOptions = document.querySelectorAll('.option-category[data-category-name*="Rail"] .sub-option');

            railOptions.forEach(optionEl => {
                const name = optionEl.dataset.optionName;
                const quantity = parseInt(optionEl.querySelector('.quantity-select').value);
                const length = parseRailLength(name);
                if (length > 0) {
                    totalRailLength += length * quantity;
                }
            });

            const totalToothedBelt = totalRailLength > 0 ? totalRailLength + 1 : 0;

            displayContainer.innerHTML = `
                <div class="rail-total-item">
                    <span class="label">Total Rail Length:</span>
                    <span class="value">${totalRailLength.toFixed(1)} Meters</span>
                </div>
                <div class="rail-total-item">
                    <span class="label">Total Rail Toothed Belt:</span>
                    <span class="value">${totalToothedBelt.toFixed(1)} Meters</span>
                </div>
            `;
        }

        function addToBucket(button) {
            const subOption = button.closest('.sub-option');
            const optionId = parseInt(subOption.dataset.optionId);
            const quantity = parseInt(subOption.querySelector('.quantity-select').value);
            bucket.push({ optionId, quantity });
            updateBucketDisplay();
            updateSubOptionDisplay(optionId, true);
            saveStateToLocalStorage();
        }

        function removeFromBucket(index) {
            const removedItem = bucket.splice(index, 1)[0];
            updateBucketDisplay();
            if (removedItem) {
                updateSubOptionDisplay(removedItem.optionId, false);
            }
            saveStateToLocalStorage();
        }
        
        function parseRailLength(name) {
            const match = name.match(/(\d+(\.\d+)?)\s*m/i);
            return match ? parseFloat(match[1]) : 0;
        }
        
        function findOptionById(optionId) {
            if (!productData || !productData.categories) return null;
            for (const category of productData.categories) {
                const found = category.options.find(opt => opt.id === optionId);
                if (found) return found;
            }
            return null;
        }
        
        function findCategoryByOption(option) {
            if (!productData || !productData.categories) return null;
            for (const category of productData.categories) {
                if (category.options.some(opt => opt.id === option.id)) {
                    return category;
                }
            }
            return null;
        }

        function updateBucketDisplay() {
            const bucketItemsEl = document.getElementById('bucketItems');
            const bucketCountEl = document.querySelector('.bucket-count');
            const totalAmountEl = document.querySelector('.total-amount');
            const customerInfoEl = document.getElementById('customerInfo');
            const symbol = currencySymbols[currentCurrency];

            if (bucket.length === 0) {
                bucketItemsEl.innerHTML = `<div class="empty-bucket">No items selected yet.<br>Choose your camera options to get started!</div>`;
                bucketCountEl.textContent = '0 items selected';
                totalAmountEl.innerHTML = `Total: <span>${symbol}0.00</span>`;
                totalAmount = 0;
                customerInfoEl.style.display = 'none';
                return;
            }

            customerInfoEl.style.display = 'block';
            let itemsHTML = '';
            totalAmount = 0;
            let totalItems = 0;

            if (!productData) return;

            bucket.forEach((item, index) => {
                let optionDetails = findOptionById(item.optionId);
                let categoryName = 'Unknown';
                if(optionDetails) {
                    let category = findCategoryByOption(optionDetails);
                    if(category) categoryName = category.name;
                }

                if (optionDetails) {
                    const priceKey = `price_${currentCurrency.toLowerCase()}`;
                    const currentPrice = optionDetails[priceKey] || optionDetails.price_usd;
                    const itemTotal = currentPrice * item.quantity;
                    totalAmount += itemTotal;
                    totalItems += item.quantity;

                    itemsHTML += `<div class="bucket-item"><div class="bucket-item-name">${optionDetails.name}</div><div class="bucket-item-option">${categoryName}</div><div class="bucket-item-details"><div class="bucket-item-quantity">Qty: ${item.quantity}</div><div class="bucket-item-price">${symbol}${itemTotal.toFixed(2)}</div><button class="bucket-item-remove" onclick="removeFromBucket(${index})">Remove</button></div></div>`;
                }
            });

            bucketItemsEl.innerHTML = itemsHTML;
            bucketCountEl.textContent = `${totalItems} item${totalItems !== 1 ? 's' : ''} selected`;
            totalAmountEl.innerHTML = `Total<span>${symbol}${totalAmount.toFixed(2)}</span>`;
        }

        function updateSubOptionDisplay(optionId, inBucket) {
            const subOptionEl = document.querySelector(`.sub-option[data-option-id="${optionId}"]`);
            if (!subOptionEl) return;
            
            const button = subOptionEl.querySelector('button.add-btn, button.remove-btn');
            if (button) {
                const select = subOptionEl.querySelector('.quantity-select');
                if (inBucket) {
                    const item = bucket.find(i => i.optionId === optionId);
                    if(item && select) select.value = item.quantity;
                    subOptionEl.classList.add('selected');
                    button.textContent = 'Remove';
                    button.classList.remove('add-btn');
                    button.classList.add('remove-btn');
                } else {
                    if(select) select.value = 1;
                    subOptionEl.classList.remove('selected');
                    button.textContent = 'Add';
                    button.classList.remove('remove-btn');
                    button.classList.add('add-btn');
                }
            }
            
            const yesNoSelect = subOptionEl.querySelector('select.yes-no-select');
            if (yesNoSelect) {
                yesNoSelect.value = inBucket ? 'yes' : 'no';
            }
        }

        function updateAllSubOptionDisplays() {
            document.querySelectorAll('.sub-option').forEach(el => {
                const optionId = parseInt(el.dataset.optionId);
                if (isNaN(optionId)) return;
                const inBucket = bucket.some(item => item.optionId === optionId);
                updateSubOptionDisplay(optionId, inBucket);
            });
        }


        function downloadInvoice() {
            if (bucket.length === 0) {
                alert('Please add some items to your configuration before downloading the invoice.');
                return;
            }
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const symbol = currencySymbols[currentCurrency];

            doc.setFillColor(102, 126, 234);
            doc.rect(0, 0, 210, 40, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(24);
            doc.setFont(undefined, 'bold');
            doc.text('ATLAS', 20, 25);
            doc.setFontSize(12);
            doc.text('Configuration Invoice', 20, 32);

            doc.setTextColor(0, 0, 0);
            doc.setFontSize(10);
            doc.text(`Invoice Date: ${new Date().toLocaleDateString()}`, 150, 50);
            doc.text(`Invoice #: SC-${Date.now()}`, 150, 55);

            const customerName = document.getElementById('customerName').value;
            const customerEmail = document.getElementById('customerEmail').value;
            let yPos = 70;
            if (customerName || customerEmail) {
                doc.setFontSize(12);
                doc.setFont(undefined, 'bold');
                doc.text('Customer Information:', 20, yPos);
                doc.setFont(undefined, 'normal');
                doc.setFontSize(10);
                if (customerName) { yPos += 7; doc.text(`Name: ${customerName}`, 20, yPos); }
                if (customerEmail) { yPos += 5; doc.text(`Email: ${customerEmail}`, 20, yPos); }
            }

            yPos += 15;
            doc.setFontSize(10);
            doc.setFont(undefined, 'bold');
            doc.text('Category', 20, yPos);
            doc.text('Option', 70, yPos);
            doc.text('Qty', 130, yPos);
            doc.text('Price', 150, yPos);
            doc.text('Total', 175, yPos);
            doc.line(20, yPos + 2, 190, yPos + 2);

            yPos += 10;
            doc.setFont(undefined, 'normal');

            bucket.forEach(item => {
                let optionDetails = findOptionById(item.optionId);
                let categoryName = 'Unknown';
                if(optionDetails) {
                    let category = findCategoryByOption(optionDetails);
                    if(category) categoryName = category.name;
                }
                
                if (optionDetails) {
                    const priceKey = `price_${currentCurrency.toLowerCase()}`;
                    const currentPrice = optionDetails[priceKey] || optionDetails.price_usd;
                    const itemTotal = currentPrice * item.quantity;
                    doc.text(categoryName, 20, yPos);
                    doc.text(optionDetails.name, 70, yPos);
                    doc.text(item.quantity.toString(), 135, yPos, { align: 'center' });
                    doc.text(`${symbol}${currentPrice.toFixed(2)}`, 165, yPos, { align: 'right' });
                    doc.text(`${symbol}${itemTotal.toFixed(2)}`, 190, yPos, { align: 'right' });
                    yPos += 8;
                }
            });

            doc.line(130, yPos + 2, 190, yPos + 2);
            yPos += 10;
            doc.setFont(undefined, 'bold');
            doc.setFontSize(12);
            doc.text(`TOTAL: ${symbol}${totalAmount.toFixed(2)}`, 190, yPos, { align: 'right' });

            yPos = 280;
            doc.setFontSize(8);
            doc.setFont(undefined, 'normal');
            doc.text('Thank you for choosing Atlas Configurator!', 20, yPos);
            doc.text('For support, contact us at support@atlasconfig.com', 20, yPos + 5);

            doc.save(`atlas-configurator-invoice-${Date.now()}.pdf`);
        }
